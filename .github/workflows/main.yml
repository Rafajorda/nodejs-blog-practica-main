name: nom_repositori_workflow

on:
  push:
    branches:
      - master

jobs:
  linter_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

  cypress_job:
      needs: linter_job
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Install dependencies
          run: npm install

        - name: Run Cypress tests
          uses: cypress-io/github-action@v5
          with:
            runTests: true
            wait-on: "http://localhost:3000"
            start: npm start
          continue-on-error: true

        - name: Save test results
          run: echo ${{ steps.cypress.outputs.result }} > result.txt

        - name: Upload artifact
          uses: actions/upload-artifact@v3
          with:
            name: test-results
            path: result.txt

  add_badge_job:
    needs: cypress_job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: test-results

      - name: Generate badge outcome
        id: generate_outcome
        run: echo "::set-output name=cypress_outcome::$(cat result.txt)"

      - name: Install dependencies for add-badge action
        run: |
          cd actions/add-badge
          npm install

      - name: Update README with badge
        uses: ./actions/add-badge
        with:
          outcome: ${{ steps.generate_outcome.outputs.cypress_outcome }}

